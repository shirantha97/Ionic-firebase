<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultrHref="login" [routerLink]="['/login']"></ion-back-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>
  <ion-button
    class="ion-padding"
    color="light"
    expand="full"
    (click)="register(user)"
  >
    Register
  </ion-button>
</ion-content>
